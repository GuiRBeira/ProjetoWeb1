<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema QnA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Análise de Texto</h1>
        
        <div class="input-section">
            <h2>Contexto:</h2>
            <textarea id="context" rows="10" placeholder="Cole aqui o texto que servirá como base para as respostas em ingles..."></textarea>
            
        </div>
        
        <div class="input-section">
            <h2>Pergunta:</h2>
            <input type="text" id="question" placeholder="Digite sua pergunta em ingles...">
            <button id="ask-btn">Perguntar</button>
            <button id="test-btn">Testar Perguntas</button>
        </div>
        
        <div id="answer" class="answer-section"></div>
        
        <div class="debug-section">
            <h3>Informações de Debug:</h3>
            <div id="debug-info"></div>
        </div>
    </div>

    <!-- TensorFlow.js e Modelo QnA -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
    
    <!-- Nosso JavaScript -->
    <script src="app.js"></script>
</body>
</html>
